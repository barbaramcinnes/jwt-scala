name: CI
on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.8

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-${{ matrix.scala }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Checking code formatting
        run: sbt formatCheck

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scala:
          - 2.12.13
          - 2.13.5
          - 3.0.0-RC1
        project:
          - coreProject
          - playJsonProject
          - playProject
          - circeProject
          - upickleProject
          - json4sNativeProject
          - json4sJacksonProject
          - sprayJsonProject
          - argonautProject
        exclude:
          - scala: 3.0.0-RC1
            project: playJsonProject
          - scala: 3.0.0-RC1
            project: circeProject
          - scala: 3.0.0-RC1
            project: json4sCommonProject
          - scala: 3.0.0-RC1
            project: json4sJacksonProject
          - scala: 3.0.0-RC1
            project: json4sNativeProject
          - scala: 3.0.0-RC1
            project: sprayJsonProject
          - scala: 3.0.0-RC1
            project: playProject
    steps:
      - uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.8

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-${{ matrix.scala }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Test
        if: "!startsWith(matrix.scala, '2.13')"
        run: sbt ++${{ matrix.scala }} ${{ matrix.project }}/test

      - name: Test with coverage
        if: "startsWith(matrix.scala, '2.13')"
        run: sbt ++${{ matrix.scala }} coverage ${{ matrix.project }}/test coverageReport

      - name: Publish coverage
        if: "startsWith(matrix.scala, '2.13')"
        uses: codecov/codecov-action@v1

  microsite:
    name: Microsite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Setup Jekyll
        run: gem install jekyll -v 4.0.0

      - name: Build the microsite
        run: sbt docs/makeMicrosite
